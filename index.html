<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>jobless chat</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      margin: 0; padding: 0;
      display: flex; flex-direction: column; align-items: center;
    }
    h1 {
      margin-top: 2rem; font-size: 2rem; color: white;
    }
    #chat {
      width: 90%; max-width: 600px; background: white;
      margin: 2rem 0; padding: 1rem; border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1); height: 400px;
      overflow-y: auto;
    }
    .msg {
      margin-bottom: 1rem; padding: 0.5rem 1rem;
      background: #ffe4c4; border-radius: 10px;
    }
    #messageForm {
      display: flex; gap: 10px; width: 90%; max-width: 600px;
      margin-bottom: 2rem;
    }
    input, button {
      padding: 0.8rem; border: none; border-radius: 10px;
      font-size: 1rem;
    }
    input {
      flex: 1;
    }
    button {
      background-color: #ffb347; color: white; cursor: pointer;
    }
    button:hover {
      background-color: #ff944d;
    }
    .footer {
      color: white; margin-bottom: 1rem;
    }
    #usernamePrompt {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex; align-items: center; justify-content: center;
    }
    #usernameBox {
      background: white; padding: 2rem; border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2); text-align: center;
    }
    #usernameBox input {
      width: 100%; margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div id="usernamePrompt">
    <div id="usernameBox">
      <h2>Enter your name</h2>
      <input type="text" id="usernameInput" placeholder="Your name..." />
      <button onclick="saveUsername()">Join Chat</button>
    </div>
  </div>

  <h1>jobless.chat</h1>
  <div id="chat"></div>
  <form id="messageForm" style="display:none">
    <input type="text" id="msgInput" placeholder="Type a message..." required />
    <button type="submit">Send</button>
  </form>
  <div class="footer">created by jobless</div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAtjatcAxXW7WZgIJzJzIwwd_S1ZQbXyTY",
      authDomain: "jobless-chat-e5d92.firebaseapp.com",
      projectId: "jobless-chat-e5d92",
      storageBucket: "jobless-chat-e5d92.appspot.com",
      messagingSenderId: "1078763608828",
      appId: "1:1078763608828:web:f286df8d02b6edc93d5579"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const chatRef = ref(db, "messages");

    const form = document.getElementById("messageForm");
    const input = document.getElementById("msgInput");
    const chat = document.getElementById("chat");

    let username = "";

    window.saveUsername = () => {
      const val = document.getElementById("usernameInput").value.trim();
      if (val) {
        username = val;
        document.getElementById("usernamePrompt").style.display = "none";
        form.style.display = "flex";
      }
    };

    form.addEventListener("submit", e => {
      e.preventDefault();
      const text = input.value.trim();
      if (text && username) {
        push(chatRef, { user: username, text });
        input.value = "";
      }
    });

    onChildAdded(chatRef, data => {
      const msg = data.val();
      const div = document.createElement("div");
      div.className = "msg";
      div.innerHTML = `<strong>${msg.user || "Anon"}:</strong> ${msg.text}`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    });
  </script>
</body>
</html>
